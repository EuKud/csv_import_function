<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Import</title>
    <link rel="stylesheet" href="csv-import.css">
</head>
<body>

    <div id="response"></div>

    <script src="csv-upload.js"></script>

</html>
